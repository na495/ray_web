<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>RAY</title>
    <link rel="shortcut icon" type="image/x-icon" href="./home_img/icon.png">
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <!-- 경고창 -->
    <div class="Error">
        <p>이 사이트는 PC해상도(1024x768)에 최적화 되어있습니다.</p>
        <p>PC로 보시는 것을 추천드립니다.</p>
        <div class="ErrorBtn">
            <button onclick="Mobile()">모바일로 계속 보기</button>
            <button onClick="window.close()">사이트 닫기</button>
        </div>
    </div>
    <!-- 경고창 끝 -->
    <div class="none">
        <!-- 홈 화면 시작-->
        <div>
            <h2 class="text">Hi, I'm <span>Ray</span></h2>
            <div class="title_div">
                <p class="title">Scroll Down</p>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="section">
            </div>
        </div>
        <!-- 본문 시작 -->
        <!-- 1페이지 -->
        <div class="container">
            <div class="box c1" onClick="location.href='./.html'"></div>
            <div class="box c2" onClick="location.href='./project.html'"></div>
            <div class="box c3" onClick="location.href='./team.html'"></div>
        </div>
    </div>
    </div>


    <script type="text/javascript" src="home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.fromTo(".c3", {
            opacity: '0',
        }, {
            opacity: '1',
            scrollTrigger: {
                trigger: '.c3',
                markers: true,
                scrub: true,
                toggleActions: "restart none none reverse",
                start: "top 50%",
                end: "top 30%"
            }
        })
        gsap.fromTo(".c2", {
            opacity: '0',
        }, {
            opacity: '1',
            scrollTrigger: {
                trigger: '.c2',
                markers: true,
                scrub: true,
                toggleActions: "restart none none reverse",
                start: "top 60%",
                end: "top 30%"
            }
        })
        gsap.fromTo(".c1", {
            opacity: '0',
        }, {
            opacity: '1',
            scrollTrigger: {
                trigger: '.c1',
                markers: true,
                scrub: true,
                toggleActions: "restart none none reverse",
                start: "top 70%",
                end: "top 30%"
            }
        })
    </script>


</body>

</html>
